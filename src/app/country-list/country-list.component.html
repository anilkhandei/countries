<div class="container">
  <div class="card">
    <div class="card-header">
      Countries
    </div>
    <div class="card-body">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>
              Country
            </th>
            <th>
              Capital
            </th>
            <th>
              Currencies
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of data">
            <td>
              {{c.name}}
            </td>
            <td>
              {{c.capital}}
            </td>
            <td>
              <img [src]="c.flag" style="width:20px;height:20px;">
            </td>
            <td>
              <span *ngFor="let curr of c.currencies">
                {{curr.name}},
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      created using the heroic angular
    </div>
  </div>

</div>
